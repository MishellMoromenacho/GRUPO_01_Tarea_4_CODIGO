<body>

    <header class="container">
        <div class="row">
            <div class="col-sm-12 my-4">
                <a href="index.html mt-4">

                <h1 class="text-center display-3 text-uppercase font-weight-bold font-italic Italica mt-4">Landing Page</h1>
            </div>

            <div class="col-sm-6">
                <div id="demo" class="carousel slide" data-ride="carousel">

                  <!-- Indicators -->
                  <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                  </ul>

                  <!-- The slideshow -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="img/img4.png" width="550" height="300" alt="diversion2">
                    </div>
                    <div class="carousel-item"> 
                      <img src="img/img1.png" width="550" height="300" alt="diversion">
                    </div>
                    <div class="carousel-item">
                      <img src="img/img5.png" width="550" height="300" alt="diversion3">
                    </div>
                  </div>

                  <!-- Left and right controls -->
                  <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </a>
                  <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </a>

                </div>
            </div>

            <div class="col-sm-6 text-center">
                <br>
                <p class="text-center text-description text-white  font-weight-bold">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam
                    exercitationem reprehenderit dolor corrupti est?</p>
                <form action="index.html">
                    <input class="form-control rounded-4 my-4 text-center " type="email" name="Write your Email"
                        placeholder="Enter your email">
                    <button type="submit" class="btn btn-success btn-outline rounded-0">
                        SUBSCRIBE
                    </button>
                </form>
            
                
       
                <ul class="list-unstyled list-inline mt-4">

                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/?hl=es" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/?lang=es" target="_blank">

                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com/watch?v=fD2UExUhq-s" target="_blank">
